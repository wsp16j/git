<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/db.js"></script>
  <script src="js/list.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

    <script>
        ons.ready(function() {
            console.log("Onsen UI is ready!");
        });

        document.addEventListener("init", function(event) {
            var page = event.target;  // initイベントが発生したページ
            if(page.id === "second-page2") {
                // tab2.htmlに対するDOM操作
//                 document.getElementById("message").textContent = successCB();
            }
        });
    
        document.addEventListener('show', function(event) {
          var page = event.target;
          var titleElement = document.querySelector('#toolbar-title');
        
          if (page.matches('#first-page')) {
            titleElement.innerHTML = 'My app - Page 1';
          } else if (page.matches('#second-page')) {
            titleElement.innerHTML = 'My app - Page 2';
          }
        });
    </script>

    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
//            window.alert("Create a database and display the content");
        }
    </script>
    
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="new" page="tab1.html" active>
      </ons-tab>
      <ons-tab label="list" page="tab2.html">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <ons-template id="tab1.html">
    <ons-page id="first-page">
      <p style="text-align: center;">新規登録. </p>
      <p style="text-align: center;">サイト名     <input type="text" id="id001"></p>
      <p style="text-align: center;">id     <input type="text" id="id002"></p>
      <p style="text-align: center;">pw     <input type="text" id="id003"></p>
      <input type="button" value="パスワードを登録する" onclick="insertDB()"> </br>   
      <input type="button" value="パスワードDBを削除する" onclick="deleteDB()">
    </ons-page>
  </ons-template>

  <ons-template id="tab2.html">
    <ons-page id="second-page">
      <p style="text-align: center;">パスワード一覧. </p>
      <p id="todo-list">
      
    </ons-page>
  </ons-template>
</body>
</html>
